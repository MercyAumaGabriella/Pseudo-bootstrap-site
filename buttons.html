<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Buttons</title>
</head>
<body>
    <!-- basic buttons -->
    <div class="container my-5">
        <button class="btn btn-primary">Click me!</button>
        <button class="btn btn-outline-primary">Hover Over me!</button>
        <button class="btn btn-primary btn-lg">Click me!</button>
        <button class="btn btn-outline-primary btn-sm">Hover Over me!</button>
    </div>

    <!-- nested buttons -->
    <div class="container my-5">
        <div class="btn-group" role="group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" href="#">1</li>
                <li class="dropdown-item" href="#">2</li>
                <li class="dropdown-item" href="#">3</li>
            </ul>
        </div>
    </div>

    <!-- script links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
