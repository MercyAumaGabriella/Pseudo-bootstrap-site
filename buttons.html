<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- style -->
    <style>
        [class*="col"]{
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>

    <title>Buttons</title>
</head>
<body>
    <!-- Menu below -->
    <div class="container" style="height: 200px;">
        <div class="row justify-content-center align-content-center">
            <a href="./index.html"><div class="col-2" style="background-color:orange;">Home</div></a>
            <a href="./buttons.html"><div class="col-2" style="background-color:orange;">Buttons</div></a>
            <a href="cards.html"><div class="col-2" style="background-color:orange;">Cards</div></a>
        </div> 
    </div>

    <!-- basic buttons -->
    <div class="container my-5">
        <button class="btn btn-primary">Click me!</button>
        <button class="btn btn-outline-primary">Hover Over me!</button>
        <button class="btn btn-primary btn-lg">Click me!</button>
        <button class="btn btn-outline-primary btn-sm">Hover Over me!</button>
    </div>

    <!-- Secondary color buttons -->
    <div class="container my-5">
        <button class="btn btn-secondary">Click me!</button>
        <button class="btn btn-outline-secondary">Hover Over me!</button>
        <button class="btn btn-secondary btn-lg">Click me!</button>
        <button class="btn btn-outline-secondary btn-sm">Hover Over me!</button>
    </div>
    
    <!-- Success -->
    <div class="container my-5">
        <button class="btn btn-success">Click me!</button>
        <button class="btn btn-outline-success">Hover Over me!</button>
        <button class="btn btn-success btn-lg">Click me!</button>
        <button class="btn btn-outline-success btn-sm">Hover Over me!</button>
    </div>

    <!-- Warning colored buttons-->
    <div class="container my-5">
        <button class="btn btn-warning">Click me!</button>
        <button class="btn btn-outline-warning">Hover Over me!</button>
        <button class="btn btn-warning btn-lg">Click me!</button>
        <button class="btn btn-outline-warning btn-sm">Hover Over me!</button>
    </div>

    <!-- Info colored buttons -->
    <div class="container my-5">
        <button class="btn btn-info">Click me!</button>
        <button class="btn btn-outline-info">Hover Over me!</button>
        <button class="btn btn-info btn-lg">Click me!</button>
        <button class="btn btn-outline-info btn-sm">Hover Over me!</button>
    </div>

    <!-- nested buttons -->
    <div class="container my-5">
        <div class="btn-group" role="group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" href="#">1</li>
                <li class="dropdown-item" href="#">2</li>
                <li class="dropdown-item" href="#">3</li>
            </ul>
        </div>
        <div>
            <button class="btn btn-outline-danger">DANGER</button>
        </div>
    </div>

    <div class="container my-5">
        <div class="btn-group" role="group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" href="#">1</li>
                <li class="dropdown-item" href="#">2</li>
                <li class="dropdown-item" href="#">3</li>
            </ul>
        </div>
        <div>
            <button class="btn btn-outline-danger">DANGER</button>
        </div>
    </div>

    <!-- script links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
